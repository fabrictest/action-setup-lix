---
name: Sync tags
on:
  push:
    tags:
      - v[0-9]+.[0-9]+.[0-9]+
jobs:
  sync:
    name: Sync v{major} and v{major}.{minor}
    if: ${{ github.event.created }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Sync tags
        run: |
          for target in "${GITHUB_REF_NAME%%.*}" "${GITHUB_REF_NAME%.*}"; do
            sha=$(
              gh api repos/{owner}/{repo}/git/tags \
                --raw-field tag="$target" \
                --raw-field message="Release $target â†’ $GITHUB_REF_NAME" \
                --raw-field object="$GITHUB_SHA" \
                --raw-field type=commit \
                --template '{{.sha}}'
            )
            gh api repos/{owner}/{repo}/git/refs/"$target" \
                --raw-field sha="$sha" \
                --raw-field force=true ||
              gh api repos/{owner}/{repo}/git/refs \
                --raw-field ref=refs/tags/"$target" \
                --raw-field sha="$sha"
          done
        shell: bash
        env:
          GH_REPO: ${{ github.repository }}
          GH_TOKEN: ${{ github.token }}
