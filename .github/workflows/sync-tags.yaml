---
name: Sync tags
on:
  push:
    tags:
      - v[0-9]+.[0-9]+.[0-9]+
jobs:
  sync:
    name: Sync v{major} and v{major}.{minor}
    if: ${{ github.event.created }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Sync tags
        run: |
          :
          for tag in "${GITHUB_REF_NAME%.*}" "${GITHUB_REF_NAME%%.*}"; do
            sha=$(gh api repos/{owner}/{repo}/git/tags \
                -f tag="$tag" -f message="$GITHUB_REF_NAME" -f object="$GITHUB_SHA" -f type=commit -q .sha)
            gh api -X PATCH repos/{owner}/{repo}/git/refs/tags/"$tag" -f sha="$sha" >/dev/null 2>&1 ||
              gh api repos/{owner}/{repo}/git/refs -f ref=refs/tags/"$tag" -f sha="$sha" >/dev/null
          done
        shell: bash
        env:
          GH_REPO: ${{ github.repository }}
          GH_TOKEN: ${{ github.token }}
